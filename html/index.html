<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İngilizce - Türkçe Kelime Çeviri Oyunu</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body class="noselect">
    <div class="hidden">
        <audio id="background-music">
            <source src="/sound/spongebob.mp3">
        </audio>
    </div>
    <div class="container my-4">
        <div class="row d-flex justify-content-center middle text-center margin-mobile">
            <div class="col-12 content">

                <div class="settings">
                    <div class="settings-item">
                        <i class="fas fa-user-edit fa-3x pointer edit-nickname color-grey orange-hover"></i>
                        <h5>
                            <b>Kullanıcı Adı</b>
                        </h5>
                    </div>
                    <div class="settings-item">
                        <i class="fas fa-volume-mute fa-3x pointer bg-music-play color-grey orange-hover"></i>
                        <h5>
                            <b>Müzik</b>
                        </h5>
                    </div>
                </div>
                <div class="question-box">
                    <label>
                        <label class="word pointer">...</label> kelimesinin Türkçe karşılığı nedir? <i
                            url="/sound/silence.mp3"
                            class="fas fa-volume-up pointer color-grey orange-hover speech"></i>
                    </label>
                    <br>
                    <label id="countdown"></label>
                    <div class="correct-answers">
                        <hr>
                        <h3>En yaygın anlamlar</h3>
                        <p class="fields"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-8">
                        <input type="text" placeholder="Cevabınız..." name="reply-input" class="reply-input">
                    </div>
                    <div class="col-12 col-md-4">
                        <input type="submit" class="reply-button text-bold" value="Cevapla">
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-12">
                        <hr>
                        <h1 class="text-bold text-center">Cevaplar</h1>
                        <div class="answers"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row margin-mobile mt-4">
            <div class="col-12 content-online">
                <h3 class=" text-center">Çevrimiçi Kullanıcılar (<label id="online-count">0</label>)</h3>
                <p class="online-users">

                </p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"></script>
    <script src="/js/game-ui.js"></script>
    <script src="/js/socket.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
